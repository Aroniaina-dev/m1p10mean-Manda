<div class="d-md-flex half">
    <div class="contents">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto" style="margin-top: 20px; margin-bottom: 20px;">
                        <div class="text-center mb-5">
                            <img src="assets/img/autog.jpg" alt="">
                        </div>
                        <form (ngSubmit)="login()" [formGroup]="formGroup" method="post">
                            <div class="form-group first">
                                <label for="username">Username</label>
                                <input type="email" class="form-control" [(ngModel)]="email" name="email"
                                    placeholder="ex:username@gmail.com">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="password" name="password">
                            </div>
                            <div class="d-sm-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember
                                        me</span>
                                    <input type="checkbox" checked="checked" />
                                    <div class="control__indicator"></div>
                                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>

                            <input type="submit" value="Log In" class="btn btn-block py-2 btn-primary">

                            <span class="or">or</span>


                            <div class="reseau">
                                <div class="facebook">
                                    <a href="" class="btn btn-block py-2 btn-facebook">
                                        <span class="icon-facebook mr-3"></span>Facebook
                                    </a>
                                </div>
                                <div class="google">
                                    <a href="#" class="btn btn-block py-2 btn-google"><span
                                            class="icon-google mr-3"></span> Google</a>
                                </div>
                            </div>
                        </form>
                        <div id="kc-registration">
                            <span>Nouvel utilisateur ? <a tabindex="6" (click)="signUp()">Enregistrement</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
