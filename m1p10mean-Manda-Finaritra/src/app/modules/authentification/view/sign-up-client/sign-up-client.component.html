<div class="d-md-flex half">
    <div class="contents">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <img src="assets/img/autog.jpg" alt="">
                        </div>

                        <form (ngSubmit)="onSubmit()" method="post">
                            <div class="details">
                                <div class="form-group first">
                                    <label for="name">Nom</label>
                                    <input type="text" class="form-control" [(ngModel)]="nom" name="nom" id="name"
                                        required>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="firstname">Prenom</label>
                                    <input type="text" class="form-control" [(ngModel)]="prenom" name="prenom"
                                        id="firstname" required>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="Email"
                                        required>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="Password">Mot de passe</label>
                                    <input type="password" class="form-control" [(ngModel)]="password" name="password"
                                        id="Password" required>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="Phone">Phone</label>
                                    <input type="text" class="form-control" [(ngModel)]="phone" name="phone" id="Phone"
                                        required>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="Confirmation">Confirmation du mot de passe</label>
                                    <input type="password" class="form-control" [(ngModel)]="confirmation"
                                        name="confirmation" id="Confirmation" required>
                                </div>
                            </div>
                            <div class="d-sm-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember
                                        me</span>
                                    <input type="checkbox" checked="checked" />
                                    <div class="control__indicator"></div>
                                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>

                            <button type="submit" class="btn btn-block py-2 btn-primary">S'inscrire</button>

                            <span class="or">or</span>


                            <div class="reseau">
                                <div class="facebook">
                                    <a href="#" class="btn btn-block py-2 btn-facebook">
                                        <span class="icon-facebook mr-3"></span>Facebook
                                    </a>
                                </div>
                                <div class="google">
                                    <a href="#" class="btn btn-block py-2 btn-google"><span
                                            class="icon-google mr-3"></span> Google</a>
                                </div>
                            </div>

                        </form>
                        <div id="kc-registration">
                            <span>Vous possédez déjà un compte ? <a tabindex="6" (click)="login()">Identifiez-vous</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
