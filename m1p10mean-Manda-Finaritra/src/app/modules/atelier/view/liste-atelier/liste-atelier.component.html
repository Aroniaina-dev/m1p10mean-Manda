<div id="page-top">
    <div id="wrapper">
        <app-sidebar></app-sidebar>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <app-navbar></app-navbar>
                <div class="container-fluid">
                    <h3 class="text-dark mb-1">Liste dans l'atelier</h3>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">#</th>
                                                    <th>Propriétaire</th>
                                                    <th>Voiture et Liste à réparer</th>    
                                                </tr>
                                            </thead>
                                            <tbody *ngIf="dataResultUser.length > 0 && !loaderView">
                                                <tr *ngFor="let d of dataResultUser; let i = index">
                                                    <td class="text-center">{{i + 1}}</td>
                                                    <td>{{d.nom}}</td>
                                                    <td *ngFor="let v of d.voiture; let j = index">
                                                        <ul *ngIf="v.estDansLeGarage == false">
                                                            <li>{{j+1}} - {{v.marque}} {{v.modele}}</li>
                                                            <ul *ngFor="let m of v.materiel; let k = index">
                                                                <li>. {{m.designationMateriel}}</li>                                                                
                                                            </ul>
                                                            <td class="text-center">
                                                                <button class="btn btn-info btn-block btn-sm" (click)="addToGarage(d, v._id)">
                                                                    Ajouter
                                                                    dans le garage
                                                                </button>
                                                            </td>
                                                            <td class="text-center">
                                                                <button class="btn btn-danger btn-block btn-sm"
                                                                    (click)="initForm(d)" data-toggle="modal"
                                                                    data-target="#deleteModal">
                                                                    Supprimer
                                                                </button>
                                                            </td>
                                                            <br>
                                                        </ul>                    
                                                    </td>                                                                    
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="dataResultUser.length == 0 && !loaderView">
                                                <tr>
                                                    <td colspan="4" class="text-center">Aucune voiture dans l'atelier</td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="loaderView">
                                                <tr>
                                                    <td colspan="4" class="text-center"><i
                                                            class="fa fa-spinner fa-spin"></i></td>
                                                </tr>
                                            </tbody>
                                        </table>                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
